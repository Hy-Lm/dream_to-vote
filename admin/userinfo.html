<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>全部礼物</title>
		<link href="css/adminStyle.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.js"></script>
		<script src="js/public.js"></script>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
		
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="box">
			<div class="wrap" style="width: 50%;">
				<div class="page-title">
					<span class="modular fl"><i class="add_user"></i><em>用户信息</em></span>
				</div>
				<table class="list-style" style="text-align: center;">
					<tr>
						<td>电话</td>
						<td>价格</td>
						<td>编辑</td>
					</tr>
					<tr v-for="(item,index) in list" :key="index">
						<td>
							{{item.phone}}
						</td>
						<td>
							{{item.price}}
						</td>
						<td>
							<a title="删除" @click="del(item.id)">
								<span>删除</span>
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		// 防止用户从地址栏直接进入
		if(window.sessionStorage.getItem('user')==''|| window.sessionStorage.getItem('user')==null){
			window.location.href="index.html"
		}
		new Vue({
			el: '#box',
			data: {
				url:'http://192.168.7.108/dream_to-vote/php/',
				list: [],
				index:'',
				id:'',
			},
			methods: {
				// 删除
				del(id){
					console.log(id)
					let url = this.url+'delUserinfo.php?id=' + id;
					axios.get(url).then(res => {
						if(res.data=='ok'){
							alert('删除成功')
							this.load()
						}else{
							alert('删除失败')
						}
					})
				},
				// 初始化图片
				load() {
					let url = this.url+"userinfo.php"
					axios.get(url).then(res => {
						console.log(res)
						this.list = res.data
						console.log(res.data)
					})
				}
			},
			mounted() {
				this.load()
			}
		})
	</script>
</html>
